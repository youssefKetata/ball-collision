  <head>

    <link rel="stylesheet" href="style.css" />

    <div class="controls">
      <button class="btn" onclick="addRandomBall()">Add Ball</button>

      <div class="ball large" id="ball2"></div>
      <div class="ball small" id="ball3"></div>
